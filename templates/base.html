<!-- AppTwo/templates/AppTwo/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'welcome' %}">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'users' %}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'form' %}">Add user</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_list' %}">Posts</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            class="btn btn-link nav-link text-white"
            style="border: none; background: none"
          >
            Logout
          </button>
        </form>
        {% else %}
        <form action="{% url 'login' %}" method="post" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            class="btn btn-link nav-link text-white"
            style="border: none; background: none"
          >
            Login
          </button>
        </form>
        {% endif %}
      </div>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2024 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">Nataliia</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
