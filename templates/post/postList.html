<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% block title%} Posts {% endblock %} 
{% block content%}
<h1>All Posts</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="{{ post.id }}/">{{ post.title }}</a>
    <p>{{ post.content|truncatewords:20 }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
