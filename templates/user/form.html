<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% block title %}Posts{% endblock %}
{% block content %}
<h1>Fill out the form</h1>
<div class="container">
  <form method="POST">
    {{form.as_p}} {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
